general:
  artifacts:
    - "target/HelloWorld.war"

machine:
  services:
    - docker

dependencies:
  post:
    - mvn clean install
    - docker build -t mariolet/my-tomcat .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mariolet/my-tomcat
